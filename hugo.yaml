baseURL: http://example.org
languageCode: en-us
title: Nurse Tutor

module:
  # uncomment line below for local development of module
  # workspace: hugo.work
  imports:
    path: github.com/StefMa/hugo-fresh


googleAnalytics: # Put in your tracking code without quotes like this: UA-XXX for universal tracking or G-XXX analytics v4 tracking
# Disables warnings
disableKinds:
- taxonomy
- taxonomyTerm
markup:
  goldmark:
    renderer:
      unsafe: true # Allows you to write raw html in your md files

params:
  # Open graph allows easy social sharing. If you don't want it you can set it to false or just delete the variable
  openGraph: true
  # Used as meta data; describe your site to make Google Bots happy
  description:
  # Preloader ensures images are loaded before displaying to the user. If you don't want it uncomment to set it to false
  # preloader: false
  navbarlogo:
  # Logo (from static/images/logos/___)
    image: logo.png
    link: https://nurse-tutor.com
    # Default width/height. Uncomment if you need to change
    width: 50
    height: 47
  font:
    name: "Open Sans"
    sizes: [400,600]
  hero:
    # Main hero title
    title: Nurse Tutor. Tutoring with Hannah
    # Hero subtitle (optional)
    subtitle: Bespoke, professional and experienced tutoring for International Educated Nurses and UK BSc and MSc nursing students.
    # Button text
    buttontext: Services
    # Where the main hero button links to
    buttonlink: "#"
    # Hero image (from static/images/___)
    image: Hannah-Profile.png
  # Customizable navbar. For a dropdown, add a "sublinks" list.
  navbar:
  - title: Services
    sublinks:
    - title: International Nurses OSCE
      url: /services/international_nurses
    - title: BSc and NMC Nursing
      url: /services/academic_tutoring
    - title: Career mentorship
